<html>
	<head>
		<title>Ambigrams</title>
	</head>
	<body style="margin: 0px;">
		<style>
		@-webkit-keyframes spin {
			0%   {-webkit-transform: rotate(0deg)}
			45%   {-webkit-transform: rotate(1deg)}
			55% {-webkit-transform: rotate(179deg)}
			100% {-webkit-transform: rotate(180deg)}
		}
		</style>
		<img style="-webkit-animation: spin 5s linear infinite;" src="http://www.johnlangdon.net/wp-content/uploads/2013/12/Earth-Air-Fire-Water-Combined_JohnLangdon.gif" width="446" height="446">
		<img style="-webkit-animation: spin 5s linear infinite; width: 30%;" src="http://www.johnlangdon.net/wp-content/uploads/2013/08/Robert-Langdon_JohnLangdon.gif">
	</body>
</html>
